<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Interface</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body style="background-image: url('image.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container" style="max-width: 800px; background-color: rgba(0, 0, 0, 0.736); color: rgb(205, 205, 205);">
            <!-- Timer -->
            <div class="text-center mb-4">
                <h3 class="badge p-3" style="font-size: 1.5rem; ">
                    <i class="bi bi-clock"></i> Time Remaining: <span id="timer">10:00</span>
                </h3>
            </div>

            <!-- Quiz Container -->
            <div class="card shadow-lg" style="background-color: rgba(0, 0, 0, 0.7); border: none;">
                <div class="card-header text-white p-3" style="background-color: rgba(0, 0, 0, 0.8); border-bottom: 1px solid rgba(255, 255, 255, 0.2);">
                    <h4 class="mb-0">Question <span id="questionNumber">1</span> of 10</h4>
                </div>
                <div class="card-body p-4">
                    <!-- Question -->
                    <h5 class="card-title mb-4 text-white" id="question">What is the capital of France?</h5>
                    
                    <!-- Options -->
                    <div class="d-grid gap-3">
                        <button class="btn text-start p-3 text-white" style="background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);" onclick="selectOption(this)">
                            <strong>A)</strong> London
                        </button>
                        <button class="btn text-start p-3 text-white" style="background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);" onclick="selectOption(this)">
                            <strong>B)</strong> Berlin
                        </button>
                        <button class="btn text-start p-3 text-white" style="background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);" onclick="selectOption(this)">
                            <strong>C)</strong> Paris
                        </button>
                        <button class="btn text-start p-3 text-white" style="background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);" onclick="selectOption(this)">
                            <strong>D)</strong> Madrid
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary btn-lg" onclick="previousQuestion()">
                    <i class="bi bi-arrow-left"></i> Previous
                </button>
                <button class="btn btn-primary btn-lg" onclick="nextQuestion()">
                    Next <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>
            function selectOption(button) {
                // Remove selection from all buttons
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(btn => {
                    if (btn.onclick && btn.onclick.toString().includes('selectOption')) {
                        btn.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                        btn.style.border = '1px solid rgba(255, 255, 255, 0.3)';
                        btn.style.transform = 'scale(1)';
                    }
                });
                
                // Add selection to clicked button with highlighting
                button.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                button.style.border = '2px solid rgba(255, 255, 255, 0.9)';
                button.style.transform = 'scale(1.02)';
                button.style.transition = 'all 0.3s ease';
            }

            function previousQuestion() {
                alert('Going to previous question');
            }

            function nextQuestion() {
                alert('Going to next question');
            }

            // Timer countdown
            let timeLeft = 600; // 10 minutes in seconds
            const timerElement = document.getElementById('timer');
            
            setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    alert('Time is up!');
                }
            }, 1000);
        </script>
    </body>
</html>
