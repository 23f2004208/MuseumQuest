<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Museum Chatbot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .chat-container {
                max-height: 400px;
                overflow-y: auto;
                padding: 15px;
                margin-bottom: 15px;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 8px;
            }
            .message {
                margin-bottom: 15px;
                display: flex;
                align-items: flex-start;
            }
            .message.user {
                justify-content: flex-end;
            }
            .message-content {
                max-width: 70%;
                padding: 10px 15px;
                border-radius: 15px;
                color: white;
            }
            .message.bot .message-content {
                background-color: #552c20;
            }
            .message.user .message-content {
                background-color: rgba(108, 117, 125, 0.8);
            }
            .input-group {
                margin-bottom: 15px;
                color: white;
            }
            .btn-actions {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .btn-send {
                background-color: #552c20 !important;
                border-color: #552c20 !important;
                transition: all 0.3s ease;
            }
            .btn-send:hover {
                background-color: #6d3826 !important;
                border-color: #6d3826 !important;
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(85, 44, 32, 0.6);
            }
        </style>
    </head>
    <body style="background-image: url('image.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="card" style="width: 50rem; background-color: rgba(0, 0, 0, 0.736); color: rgb(205, 205, 205);">
            <div class="card-body" style="align-items: center;">
                <h5 class="card-title text-center mb-3">
                    <i class="bi bi-chat-dots-fill"></i> Salar Jung Museum Assistant
                </h5>
                
                <!-- Chat Messages Container -->
                <div class="chat-container" id="chatContainer">
                    <div class="message bot">
                        <div class="message-content">
                            <strong>Museum Bot:</strong><br>
                            Welcome! I can help you learn about the Salar Jung Museum. What would you like to know?
                        </div>
                    </div>
                </div>
                
                <!-- Chat Input -->
                <div class="input-group">
                    <input type="text" class="form-control" id="userInput" placeholder="Ask me anything about the museum..." style="background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.3);">
                    <button class="btn btn-dark btn-send" onclick="sendMessage()">
                        <i class="bi bi-send-fill"></i> Send
                    </button>
                </div>
                <style>
                    #userInput::placeholder {
                        color: rgba(255, 255, 255, 0.7) !important;
                        opacity: 1;
                    }
                </style>
                
                <!-- Quick Action Buttons -->
                <div class="btn-actions">
                    <button class="btn btn-success" onclick="startQuiz()">
                        <i class="bi bi-play-circle"></i> Start Quiz
                    </button>
                    <button class="btn btn-info" onclick="goBack()">
                        <i class="bi bi-arrow-left-circle"></i> Back to Museum
                    </button>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>
            function sendMessage() {
                const input = document.getElementById('userInput');
                const message = input.value.trim();
                
                if (message === '') return;
                
                const chatContainer = document.getElementById('chatContainer');
                
                // Add user message
                const userMsg = document.createElement('div');
                userMsg.className = 'message user';
                userMsg.innerHTML = `<div class="message-content"><strong>You:</strong><br>${message}</div>`;
                chatContainer.appendChild(userMsg);
                
                // Clear input
                input.value = '';
                
                // Simulate bot response
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'message bot';
                    botMsg.innerHTML = `<div class="message-content"><strong>Museum Bot:</strong><br>Thank you for your question! The museum contains an impressive collection with artifacts spanning different cultures and time periods.</div>`;
                    chatContainer.appendChild(botMsg);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000);
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Allow Enter key to send message
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function startQuiz() {
                alert('Starting quiz...');
                // Add navigation logic here
            }
            
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
